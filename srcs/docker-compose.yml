version: '3.9'

volumes:
  mariadb_volume:
    name: mariadb_volume
    driver: local
    driver_opts:
      device: ${DATA_DIR}/mariadb
      o: bind
      type: none

  wordpress_volume:
    name: wordpress_volume
    driver: local
    driver_opts:
      device: ${DATA_DIR}/wordpress
      o: bind
      type: none

services:
  mariadb:
    build: mariadb
    image: ft_mariadb
    container_name: ft_mariadb_container
    networks:
      - private_network
    volumes:
      - mariadb_volume:/var/lib/mysql
    restart: always
    environment:
      - DB_NAME
      - DB_USER
      - DB_PASSWORD
      - DB_ROOT_PASSWORD

  wordpress:
    build: wordpress
    image: ft_wordpress
    container_name: ft_wordpress_container
    networks:
      - private_network
    volumes:
      - wordpress_volume:/var/www/wordpress
    depends_on:
      - mariadb
    restart: always
    environment:
      - DB_NAME
      - DB_USER
      - DB_PASSWORD
      - DB_HOST
      - WP_URL
      - WP_TITLE
      - WP_ADMIN_USER
      - WP_SECOND_USER
      - WP_USER_PASSWORD

  nginx:
    build: nginx
    image: ft_nginx
    container_name: ft_nginx_contener
    ports:
      - 443:443
    volumes:
      - wordpress_volume:/var/www/wordpress
    depends_on:
      - wordpress
    networks:
      - private_network
    restart: always

networks:
  private_network:
